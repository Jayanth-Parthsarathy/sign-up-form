<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="css-reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left">
         <div class="logo">
            <img class="odin--img" src="./images/odin.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right">
        <div class="container">
            <div class="header">
                <p class="first">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="second">You know you want to.</p>
            </div>
            <div class="form--container">
                <p class="moto">Let's do this</p>
                <form class="form" action="" method="post">
                    
                    <div class="box-shadow">
                        <label  for="first-name">FIRST NAME</label>
                        <input required class="non" type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME</label>
                        <input required class="non" type="text" id="last-name" name="last-name">
                        <label for="email">EMAIL</label>
                        <input required class="non" type="email" id="email">
                        <label for="phone">PHONE NUMBER</label>
                        <input required class="non" type="text" id="phone">
                        <label for="pass">PASSWORD</label>
                        <input required type="password" id="pass">
                        <p id="warn"></p>
                        <label for="conf">CONFIRM PASSWORD</label>
                        <input required type="password" id="conf">
                    </div>
                    <button id="submit" type="submit">Create Account</button>
                </form>
                <p class="log">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
